name: Java CI
on:
  push:
    branches:
      - master
      - '[1-9]+.[0-9]+.x'
  pull_request:
    branches:
      - master
      - '[1-9]+.[0-9]+.x'
jobs:
  build:
    if: github.repository != 'micronaut-projects/micronaut-project-template'
    runs-on: ubuntu-latest
    env:
      OCI_CLI_USER: ${{ secrets.OCI_USER }}
      OCI_CLI_TENANCY: ${{ secrets.OCI_TENANCY }}
      OCI_CLI_FINGERPRINT: ${{ secrets.OCI_FINGERPRINT }}
      OCI_CLI_KEY_CONTENT: ${{ secrets.OCI_KEY_FILE }}
      OCI_CLI_REGION: ${{ secrets.OCI_REGION }}
    strategy:
      matrix:
        java: ['8', '11', '17']
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Configure Kubectl
        uses: oracle-actions/configure-kubectl-oke@v1.3.1
        id: test-configure-kubectl-oke-action
        with:
          cluster: ${{ secrets.OKE_CLUSTER_OCID }}
      - name: Run Kubectl
        run: kubectl get nodes -A
      - name: Pre-build
        uses: ./.github/actions/gradle-pre-build
        id: pre-build
        env:
          GRADLE_ENTERPRISE_ACCESS_KEY: ${{ secrets.GRADLE_ENTERPRISE_ACCESS_KEY }}
          GRADLE_ENTERPRISE_CACHE_USERNAME: ${{ secrets.GRADLE_ENTERPRISE_CACHE_USERNAME }}
          GRADLE_ENTERPRISE_CACHE_PASSWORD: ${{ secrets.GRADLE_ENTERPRISE_CACHE_PASSWORD }}
          OCI_CLI_REGION: ${{ secrets.OCI_REGION }}
          OCI_TENANCY_NAME: ${{ secrets.OCI_TENANCY_NAME }}
          AUTH_TOKEN: ${{ secrets.OCI_AUTH_TOKEN }}
          OCIR_USERNAME: ${{ secrets.OCIR_USERNAME }}
          GIT_COMMIT_HASH: ${{ github.sha }}
          JOB_ID: gardle-${{ matrix.java }}-${{ github.run_id }}-${{ github.run_number }}-${{ github.run_attempt }}
          JAVA_VERSION: ${{ matrix.java }}
        with:
          java: ${{ matrix.java }}
      - name: Build
        uses: ./.github/actions/gradle-build
        id: build
        env:
          GH_TOKEN_PUBLIC_REPOS_READONLY: ${{ secrets.GH_TOKEN_PUBLIC_REPOS_READONLY }}
          GRADLE_ENTERPRISE_ACCESS_KEY: ${{ secrets.GRADLE_ENTERPRISE_ACCESS_KEY }}
          GRADLE_ENTERPRISE_CACHE_USERNAME: ${{ secrets.GRADLE_ENTERPRISE_CACHE_USERNAME }}
          GRADLE_ENTERPRISE_CACHE_PASSWORD: ${{ secrets.GRADLE_ENTERPRISE_CACHE_PASSWORD }}
          IMAGE_TAG: 'java-${{ matrix.java }}-${{ github.sha }}'
          IMAGE_PREFIX: '${{ secrets.OCI_REGION }}.ocir.io/${{ secrets.OCI_TENANCY_NAME }}/'
          KUBERNETES_TRUST_CERTIFICATES: 'true'
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_USERNAME: ${{ secrets.GH_USERNAME }}
      - name: Post-build
        uses: ./.github/actions/gradle-post-build
        id: post-build
        if: always()
        env:
          GH_TOKEN_PUBLIC_REPOS_READONLY: ${{ secrets.GH_TOKEN_PUBLIC_REPOS_READONLY }}
          GH_USERNAME: ${{ secrets.GH_USERNAME }}
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          GRADLE_ENTERPRISE_ACCESS_KEY: ${{ secrets.GRADLE_ENTERPRISE_ACCESS_KEY }}
          GRADLE_ENTERPRISE_CACHE_USERNAME: ${{ secrets.GRADLE_ENTERPRISE_CACHE_USERNAME }}
          GRADLE_ENTERPRISE_CACHE_PASSWORD: ${{ secrets.GRADLE_ENTERPRISE_CACHE_PASSWORD }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          JOB_ID: gardle-${{ matrix.java }}-${{ github.run_id }}-${{ github.run_number }}-${{ github.run_attempt }}
        with:
          java: ${{ matrix.java }}
      - name: Publish-Github-Pages
        uses: ./.github/actions/gradle-publish-github-pages
        id: publish-github-pages
        if: success() && github.event_name == 'push' && inputs.java == '11'
      - name: Publish-Github-Pages
        uses: ./.github/actions/gradle-publish-sona-type
        id: publish-sona-type
        if: success() && github.event_name == 'push' && inputs.java == '11'
