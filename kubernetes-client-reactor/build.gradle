plugins {
    id 'io.micronaut.build.internal.kubernetes-module'
}

dependencies {
    annotationProcessor project(":kubernetes-client-processor")
    annotationProcessor "io.micronaut.docs:micronaut-docs-asciidoc-config-props:$micronautDocsVersion"

    api project(":kubernetes-client")
    api 'io.projectreactor:reactor-core:3.4.15'
    api "io.micronaut.reactor:micronaut-reactor:2.2.0"

    testImplementation project(":test-utils")
}
compileJava.options.fork = true