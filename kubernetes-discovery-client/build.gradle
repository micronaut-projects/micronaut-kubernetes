plugins {
    id 'io.micronaut.build.internal.kubernetes-module'
}

dependencies {
    annotationProcessor(libs.micronaut.graal)

    compileOnly(libs.micronaut.inject.java)
    compileOnly(libs.micronaut.management)
    compileOnly(libs.graal)

    api project(":kubernetes-client-reactor")
    api project(":kubernetes-informer")
    api(libs.kubernetes.client.java.extended)

    api(libs.micronaut.discovery.client)
    implementation(libs.micronaut.runtime)

    testAnnotationProcessor(libs.micronaut.inject.java)
    testImplementation(libs.micronaut.discovery.client)
    testImplementation(libs.system.lambda)
    testImplementation project(":test-utils")
}
