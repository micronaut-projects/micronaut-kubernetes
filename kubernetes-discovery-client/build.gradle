dependencies {
    annotationProcessor "io.micronaut:micronaut-inject-java"
    annotationProcessor "io.micronaut.docs:micronaut-docs-asciidoc-config-props:1.0.22"

    compileOnly "io.micronaut:micronaut-inject-java"
    compileOnly "io.micronaut:micronaut-management"

    implementation "io.micronaut:micronaut-discovery-client"
    implementation "io.micronaut:micronaut-runtime"

    testAnnotationProcessor "io.micronaut:micronaut-inject-java"

    testImplementation "io.micronaut:micronaut-discovery-client"
    testImplementation "io.micronaut:micronaut-inject-groovy"
    testImplementation "io.micronaut:micronaut-inject-java"
    testImplementation "io.micronaut.test:micronaut-test-spock:1.1.5"

    testImplementation project(":test-utils")
}