plugins {
    id 'io.micronaut.build.internal.kubernetes-module'
}

dependencies {
    annotationProcessor mn.micronaut.graal

    compileOnly mn.micronaut.inject.java
    compileOnly mn.micronaut.management
    compileOnly libs.graal

    api projects.kubernetesClientReactor
    api projects.kubernetesInformer
    api libs.io.kubernetes.client.java.extended

    api mn.micronaut.discovery
    implementation mn.micronaut.runtime

    testAnnotationProcessor mn.micronaut.inject.java
    testImplementation mn.micronaut.discovery
    testImplementation libs.system.lambda
    testImplementation projects.testUtils
    testRuntimeOnly mn.snakeyaml

    implementation mn.snakeyaml

}