dependencies {
    annotationProcessor "io.micronaut:micronaut-inject-java:$micronautVersion"
    annotationProcessor "io.micronaut.docs:micronaut-docs-asciidoc-config-props:1.0.19"

    compileOnly "io.micronaut:micronaut-inject-java:$micronautVersion"
    compileOnly "io.micronaut:micronaut-management:$micronautVersion"

    implementation "io.micronaut:micronaut-discovery-client:$micronautVersion"
    implementation "io.micronaut:micronaut-runtime:$micronautVersion"

    testAnnotationProcessor "io.micronaut:micronaut-inject-java"

    testImplementation "io.micronaut:micronaut-discovery-client:$micronautVersion"
    testImplementation "io.micronaut:micronaut-inject-groovy:$micronautVersion"
    testImplementation "io.micronaut:micronaut-inject-java:$micronautVersion"
    testImplementation "io.micronaut.test:micronaut-test-spock:1.1.3"
    testImplementation "io.micronaut.test:micronaut-test-core:1.1.3"


    testImplementation project(":test-utils")
}