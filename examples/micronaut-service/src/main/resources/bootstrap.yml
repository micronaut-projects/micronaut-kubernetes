micronaut:
  application:
    name: micronaut-service
  config-client:
    enabled: true

kubernetes:
  client:
    secrets:
      enabled: true
      use-api: true
      excludes: mounted-secret
      paths:
        - /etc/example-service/secrets
    config-maps:
      enabled: true
      use-api: true
      paths:
        - /etc/example-service/configmap
