micronaut:
  application:
    name: micronaut-service
  config-client:
    enabled: true

kubernetes:
  client:
    config-maps:
      pod-labels:
        - "app.kubernetes.io/instance"
        - "wrongLabel"
    secrets:
      enabled: true
      use-api: true
      excludes: mounted-secret
      paths:
        - /etc/example-service/secrets
