plugins {
    id("groovy")
    id("io.micronaut.application") version "1.2.0"
    id("com.google.cloud.tools.jib") version "2.6.0"
}

repositories {
    mavenCentral()
    jcenter()
}

micronaut {
    runtime("netty")
    testRuntime("junit5")
    processing {
        incremental(true)
        annotations("micronaut.service.*")
    }
}

dependencies {
    implementation("io.micronaut:micronaut-validation")
    implementation("io.micronaut:micronaut-inject-java")
    implementation("io.micronaut:micronaut-runtime")
    implementation("javax.annotation:javax.annotation-api")
    implementation("io.micronaut:micronaut-http-client")
    implementation("io.micronaut:micronaut-management")
    implementation project(':kubernetes-client')
    runtimeOnly("ch.qos.logback:logback-classic")
}

application {
    mainClass.set("micronaut.service.Application")
}
tasks {
    dockerBuild {
        images = ['micronaut-kubernetes-client-example']
    }

    nativeImage {
        args("--initialize-at-build-time=com.sun.jndi.toolkit.ctx.ComponentDirContext")
    }
}
