plugins {
    id 'io.micronaut.build.internal.kubernetes-examples'
    id 'groovy'
}

micronaut {
    runtime("netty")
    testRuntime("junit5")
    processing {
        incremental(true)
        annotations("micronaut.service.*")
    }
}

dependencies {
    implementation(mn.micronaut.validation)
    implementation(mn.micronaut.runtime)
    implementation(mn.micronaut.http.client)
    implementation(mn.micronaut.management)
    implementation projects.kubernetesClient
    runtimeOnly(mn.logback)
}

application {
    mainClass.set("micronaut.service.Application")
}
tasks {
    dockerBuild {
        images = ['micronaut-kubernetes-client-example']
    }

    dockerBuildNative {
        images = ['micronaut-kubernetes-client-example']
    }
}
