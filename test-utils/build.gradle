plugins {
    id 'groovy'
}

dependencies {
    annotationProcessor "io.micronaut:micronaut-inject-groovy"

    implementation "org.codehaus.groovy:groovy:$groovyVersion"
    implementation "io.micronaut:micronaut-inject-groovy"
    implementation "io.micronaut:micronaut-http-client:$micronautVersion"
    api 'io.fabric8:kubernetes-client:5.8.0'
    compileOnly "org.junit.jupiter:junit-jupiter-engine"
    implementation("org.spockframework:spock-core:${spockVersion}") {
        exclude module:'groovy-all'
    }
    implementation "io.micronaut.test:micronaut-test-spock:$micronautTestVersion"

    testAnnotationProcessor "io.micronaut:micronaut-inject-groovy"
    testImplementation "io.micronaut:micronaut-inject-groovy"
    testImplementation "io.micronaut.test:micronaut-test-spock:$micronautTestVersion"
    testImplementation("org.spockframework:spock-core:${spockVersion}") {
        exclude module:'groovy-all'
    }
}
