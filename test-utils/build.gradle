plugins {
    id 'io.micronaut.build.internal.kubernetes-test-module'
}

dependencies {
    annotationProcessor "io.micronaut:micronaut-inject-groovy"

    implementation "org.codehaus.groovy:groovy:$groovyVersion"
    api "io.micronaut:micronaut-inject-groovy"
    api "io.micronaut:micronaut-http-client:$micronautVersion"
    api 'io.fabric8:kubernetes-client:5.12.2'
    api("org.spockframework:spock-core:${spockVersion}")
    api "io.micronaut.test:micronaut-test-spock:$micronautTestVersion"
    api "ch.qos.logback:logback-classic:1.2.11"
}

repositories {
    mavenCentral()
}
