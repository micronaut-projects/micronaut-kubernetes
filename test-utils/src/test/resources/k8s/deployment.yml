apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-client
  namespace: test-namespace
spec:
  selector:
    matchLabels:
      app: example-client
  template:
    metadata:
      labels:
        app: example-client
    spec:
      containers:
        - name: example-client
          image: bitnami/nginx
          env:
            - name: JAVA_TOOL_OPTIONS
              value: "-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=5005"
          ports:
            - name: http
              containerPort: 8082
            - name: "jvm-debug"
              containerPort: 5005
